<script>

//    alert(fNum6);//显示NaN
    /*JavaScript支持的3种强制类型转换.
    * Boolean(value):把value中的值转换成Boolean类型.
    * Number(value);把value中的饿值转换成数字（整数或浮点数）.
    * String(value):把value中的值转换成字符串.
    *如何使用Boolean（Value）强制将value转换成Boolean类型的值。
    * */
    //强制转换成Boolean类型
    var b1=Boolean("");//返回false
    var b2=Boolean("abc");//返回true(非空字符串都返回true)
    var b3=Boolean(100);//返回true(非0数都返回true)
    var b4=Boolean(0);//返回false;
    var b5=Boolean(null);//返回false
    var b6=Boolean(new String()); //返回true;
    var b6=Boolean(new String()); //返回true;
    //强制转换成Number类型
    var n1=Number(false);//返回0；
    var n2=Number(true);//返回1;
    var n3=Number(undefined);//返回NaN;
    var n4=Number(null);//返回0；
    var n5=Number("12.1");//返回12.1
    var n6=Number("66");//返回66；
    var n7=Number("12ab");//返回NaN；
    var n8=Number("new Object()");//返回NaN；
    //强制转换成String类型
    var s1=String(null);//返回“null”
    var s2=String(undefined);//返回“undefined”
    var s3=String(true);//返回“true”
    alert(s1); //返回“null”
    alert(s2); //返回undefined;
    alert(s3);//返回true
 </script>
