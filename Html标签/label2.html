<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form method="post">
    <table>
        <tr> <!--定义了输入文本框-->
            <td>用户名：</td>
            <td>
                <input name="UserName" type="text" size="10">
            </td>
        </tr>
        <tr> <!--定义了密码文本框-->
            <td>密码：</td>
            <td>
                <input name="Password1" type="password" size="10">
            </td>
        </tr>
        <tr> <!--定义了下拉菜单-->
            <td>选择</td>
            <td>
                <select name="myselect" multiple="multiple" size="4">
                    <option value="1" selected>选项1</option>
                    <option value="2" selected>选项2</option>
                    <option value="3" selected>选项3</option>
                    <option value="4" selected>选项4</option>
                    <option value="5" selected>选项5</option>
                    <option value="6" selected>选项6</option>
                    <option value="7" selected>选项7</option>
                    <option value="8" selected>选项8</option>
                    <option value="9" selected>选项9</option>
                    <option value="10" selected>选项10</option>
                    <option value="11" selected>选项11</option>
                    <option value="12" selected>选项12</option>
                    <option value="13" selected>选项13</option>
                    <option value="14" selected>选项14</option>
                    <option value="15" selected>选项15</option>
                    <option value="16" selected>选项16</option>
                </select>
            </td>
        </tr>
        <tr><!--定义了单选按钮-->
            <td>性别</td>
            <td><input name="myradio" type="radio" value="M">男：</td>
            <td><input name="myradio" type="radio" value="女">女：</td>
        </tr>
    </table>
</form>
</body>
</html>
