<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>改变字体的颜色</title>
	<style type="text/css">
	*
	{
		padding: 0; margin: 0;
	}

	#qq
	{
		width: 240px;
		height: 30px;
		text-decoration:none;
		color:red;
		display: block;
		background: blue;
		text-align: center;
		vertical-align: center;
		border: 1px solid red;
		margin: 150px auto;

	}
	#qq:hover{background-color: blue; color: black;}
	</style>
</head>
<body>
	<a href="http://www.baidu.com" id="qq">你好！</a>
</body>
</html>
