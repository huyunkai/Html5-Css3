<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5+css3</title>
</head>
<body>
<!--显示Html文档的文字段落-->
第一个Html文档
<!--段落标签+br标签的使用-->
<!--br标签在段落标签之外-->
<p>在标签对外</p><br/>
<p>在标签对外</p><!--放在段落标签之外会有一个大的换行符-->
<!--br标签在段落标签之内-->
<!--p+br元素的开始-->
<p>在标签之内<br/></p>
<p>在标签之内</p><!--放在段落标签之外会有小的换行符-->
<!--p+br元素的结束-->
<!--div标签的用法-->
<!--div元素的开始-->
<div style="background-color: red;width: 200px;height: 200px" >
    你好！！<!--用于文档分节，也用于格式化列表-->
</div>
<!--div元素的结束-->
<!--span元素的开始-->
<span >
    <li>1</li>
    <li>2</li>
    <li>3</li>
            <!--span用于在行内控制特定内容的显示-->
</span>
<!--span元素的结束-->
<!--超级链接-->
<!--超级链接百度首页的开始-->
<a href="https://www.baidu.com">百度首页</a>
<!--超级链接百度首页的结束-->
<!--超级链接个人邮箱地址开始-->
<a href=http://mail.qq.com>个人邮箱</a>
<!--超级链接个人邮箱地址结束-->
<!--页面内部链接-->
<!--链接开始标志-->
<a name="mykey"></a>
<a href="#mykey">转到</a>
<!--链接结束标记-->
<!--图像标签
    src：指明图形文件路径和文件名
    alt:鼠标移动到图像上显示的文本，在浏览器还没有完全读入图像是，在图像位置下显示的被用文字
    width:显示图片的宽度
    height:显示图片的高度-->
<!--使用图像标签的开始-->
<img src="images/菊花.jpg" alt=菊花 width="150px" height="200px">
<!--使用图像标签的结束-->

</body>
</html>
