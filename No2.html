<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        #mynew
        {
            background-color: red;
        }
    </style>
</head>
<body>
<!--表格的使用-->
<!--表格使用的开始-->
<table  id="mynew" border="1" width="100%" >
        <tr align="center"><!--align设置文字水平对齐方式-->
            <td colspan="2">1</td><!--colspan表示可以设定跨多行的单元格-->
            <td rowspan="2">2</td><!--rowspan表示可以设定跨多列的单元格-->
            <td>3</td>
        </tr>
    <tr valign="center"><!--valign设置文字垂直对齐方式-->
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>

</table>
<!--表格使用的结束-->
</body>
</html>
